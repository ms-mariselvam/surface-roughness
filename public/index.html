<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surface Roughness Measurement</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460, #e94560, #f9f9f9);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 50px auto;
        }

        .input-container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
        }

        /* Input styles */
        input[type="number"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            color: black;
            margin: 10px 0;
        }

        /* Centering the submit button */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        button {
            width: 80%;
            max-width: 200px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #5b5bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease;
            text-align: center;
        }

        button:hover {
            background: #4a4acf;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Loading overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-text {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        /* Animation for fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in forwards;
        }

        /* Navigation styles */
        nav {
            position: fixed;
            right: -100px; /* Hidden off-screen */
            top: 0;
            width: 80px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.05); /* Transparent background */
            border-radius: 20px 0 0 20px; /* Rounded corners */
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        nav:hover {
            right: 0; /* Slide in when hovered */
        }

        nav a {
            position: relative;
            display: block;
            margin: 20px 0;
            font-size: 24px;
            color: white;
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s ease;
            width: 60px; /* Limit width */
            overflow: hidden; /* Hide overflow */
        }

        /* Hover effect: switch icon to text */
        nav a::before {
            content: attr(data-icon); /* Use data-icon for the icon */
            font-size: 24px;
            display: block;
            transition: opacity 0.3s ease;
        }

        nav a::after {
            content: attr(data-hover); /* Use data-hover for the text */
            font-size: 12px;
            opacity: 0;
            display: block;
            transition: opacity 0.3s ease;
        }

        nav a:hover::before {
            opacity: 0; /* Hide the icon on hover */
        }

        nav a:hover::after {
            opacity: 1; /* Show the text on hover */
        }

        nav a:hover {
            transform: scale(1.1); /* Slight zoom on hover */
        }

        .toggle-button {
            position: fixed;
            top: 20px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1); /* Transparent */
            border: none;
            border-radius: 50%;
            font-size: 20px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .toggle-button:hover + nav {
            right: 0;
        }
    </style>
</head>
<body>
    <!-- Toggle button -->
    <button class="toggle-button">â˜°</button>

    <!-- Navbar -->
    <nav id="navbar">
        <a href="index.html" data-icon="ðŸ " data-hover="Home"></a>
        <a href="feedback.html" data-icon="ðŸ› ï¸" data-hover="Service"></a>
        <a href="contact.html" data-icon="ðŸ“ž" data-hover="Contact"></a>
        <a href="admin.html" data-icon="ðŸ‘¤" data-hover="Admin"></a>
        <a href="calibration.html" data-icon="âš™ï¸" data-hover="Calibration"></a>
    </nav>

    <div class="container fade-in" id="fadeContainer">
        <div class="input-container">
            <h1>Surface Roughness Input</h1>
            <p>Welcome to the Surface Roughness Measurement Tool. Please enter the following parameters:</p>
            <form id="input-form" action="/submit" method="POST">
                <label for="ra">Ra (micrometers):</label>
                <input type="number" id="ra" name="ra" step="0.001" required>

                <label for="rz">Rz (micrometers):</label>
                <input type="number" id="rz" name="rz" step="0.001" required>

                <label for="rq">Rq (micrometers):</label>
                <input type="number" id="rq" name="rq" step="0.001" required>

                <label for="process">Machining Process:</label>
                <select id="process" name="process" required>
                    <option value="super finishing">Super Finishing</option>
                    <option value="lapping">Lapping</option>
                    <option value="polishing">Polishing</option>
                    <option value="honing">Honing</option>
                    <option value="grinding">Grinding</option>
                    <option value="boring">Boring</option>
                    <option value="turning">Turning</option>
                    <option value="drilling">Drilling</option>
                    <option value="extruding">Extruding</option>
                    <option value="drawing">Drawing</option>
                    <option value="milling">Milling</option>
                    <option value="shaping">Shaping</option>
                    <option value="planing">Planing</option>
                </select>

                <div class="button-container">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-text">Loading...</div>
    </div>

    <script>
        const fadeContainer = document.getElementById('fadeContainer');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // Function to add fade-in class
        function addFadeInClass() {
            fadeContainer.classList.add('fade-in');
            setTimeout(() => {
                fadeContainer.classList.remove('fade-in'); // Remove class after animation
            }, 500); // Duration of the fade-in animation
        }

        // Call fade-in on page load
        window.onload = addFadeInClass;

        // Show loading overlay on form submit
        document.getElementById('input-form').addEventListener('submit', function() {
            loadingOverlay.style.display = 'flex';
        });
    </script>
</body>
</html>
