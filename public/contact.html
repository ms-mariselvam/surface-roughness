<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460, #e94560, #f9f9f9);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal overflow */
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 50px auto;
        }

        .contact-container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            opacity: 0; /* Start invisible */
            animation: fadeIn 1s forwards; /* Apply fade-in effect */
        }

        @keyframes fadeIn {
            from {
                opacity: 0; /* Start fully transparent */
            }
            to {
                opacity: 1; /* End fully opaque */
            }
        }

        h1 {
            text-align: center;
            color: white; /* Transparent effect */
            margin-bottom: 20px; /* Gap below heading */
        }

        /* Flexbox for contact details */
        .contact-details {
            display: flex; /* Use flexbox for layout */
            justify-content: space-between; /* Space between columns */
            align-items: center; /* Align items vertically centered */
        }

        /* Navigation styles */
        nav {
            position: fixed;
            right: -100px; /* Hidden off-screen */
            top: 0;
            width: 80px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.05); /* Transparent background */
            border-radius: 20px 0 0 20px; /* Rounded corners */
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        nav:hover {
            right: 0; /* Slide in when hovered */
        }

        nav a {
            position: relative;
            display: block;
            margin: 20px 0;
            font-size: 24px; /* Font size adjustment */
            color: white;
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s ease;
            width: 60px; /* Limit width */
            overflow: hidden; /* Hide overflow */
        }

        /* Hover effect: switch icon to text */
        nav a::before {
            content: attr(data-icon); /* Use data-icon for the icon */
            font-size: 24px;
            display: block;
            transition: opacity 0.3s ease;
        }

        nav a::after {
            content: attr(data-hover); /* Use data-hover for the text */
            font-size: 12px;
            opacity: 0;
            display: block;
            transition: opacity 0.3s ease;
        }

        nav a:hover::before {
            opacity: 0; /* Hide the icon on hover */
        }

        nav a:hover::after {
            opacity: 1; /* Show the text on hover */
        }

        nav a:hover {
            transform: scale(1.1); /* Slight zoom on hover */
        }

        .toggle-button {
            position: fixed;
            top: 20px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1); /* Transparent */
            border: none;
            border-radius: 50%;
            font-size: 20px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .toggle-button:hover + nav {
            right: 0; /* Show navbar when hovering over the toggle */
        }
    </style>
</head>
<body>
    <!-- Toggle button -->
    <button class="toggle-button">☰</button>

    <!-- Navbar -->
    <nav id="navbar">
        <a href="index.html" data-icon="🏠" data-hover="Home"></a>
        <a href="feedback.html" data-icon="🛠️" data-hover="Service"></a>
        <a href="contact.html" data-icon="📞" data-hover="Contact"></a>
        <a href="calibration.html" data-icon="⚙️" data-hover="Calibration"></a>
    </nav>

    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-container">
            <div class="contact-details">
                <p>Name: Mariselvam</p>
                <p>Email: <a href="mariselvamoffic@gmail.com" style="color: white; text-decoration: none;">mariselvamoffic@gmail.com</a></p>
            </div>
            <div class="contact-details">
                <p>Phone: +91-82204 83272</p>
                <p>GitHub: <a href="https://github.com" style="color: white; text-decoration: none;">ms-mariselvam</a></p>
            </div>
        </div>
    </div>

    <script>
        // Show the navbar when hovering over the toggle button
        const toggleButton = document.querySelector('.toggle-button');
        const nav = document.getElementById('navbar');

        toggleButton.addEventListener('mouseenter', () => {
            nav.style.right = '0';
        });

        nav.addEventListener('mouseleave', () => {
            nav.style.right = '-100px'; // Hide the navbar on mouse leave
        });
    </script>
</body>
</html>
