<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Style the logout button */
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }

        .logout-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #f44336;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logout button -->
        <button class="logout-btn" onclick="logout()">Logout</button>

        <h1>Admin Panel</h1>
        <button onclick="fetchData()">Refresh Data</button>

        <!-- Data Table -->
        <table id="data-table">
            <thead>
                <tr>
                    <th>Ra (micrometers)</th>
                    <th>Rz (micrometers)</th>
                    <th>Rq (micrometers)</th>
                    <th>Process</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <!-- Chart -->
        <div style="margin-top: 30px;">
            <canvas id="statusChart" width="400" height="200"></canvas>
        </div>
    </div>

    <script>
        let chart;

        // Logout function to redirect to the home page
        function logout() {
            window.location.href = 'index.html'; // Adjust the path to your home page
        }

        // Fetch data from the server
        async function fetchData() {
            try {
                const response = await fetch('/data');
                const data = await response.json();

                const tbody = document.querySelector('#data-table tbody');
                tbody.innerHTML = ''; // Clear the table

                let totalCount = 0;
                let rejectedCount = 0;

                data.forEach((submission, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${submission.ra}</td>
                        <td>${submission.rz}</td>
                        <td>${submission.rq}</td>
                        <td>${submission.process}</td>
                        <td>${submission.status}</td>
                        <td><button onclick="deleteSubmission(${index})">Delete</button></td>
                    `;
                    tbody.appendChild(row);

                    // Update counts for chart
                    totalCount++;
                    if (submission.status === 'Rejected') {
                        rejectedCount++;
                    }
                });

                // Update chart
                updateChart(rejectedCount, totalCount - rejectedCount);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Delete submission by index
        async function deleteSubmission(index) {
            if (confirm('Are you sure you want to delete this submission?')) {
                try {
                    const response = await fetch('/delete', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ index })  // Send the index to the server
                    });

                    if (!response.ok) {
                        throw new Error('Failed to delete submission');
                    }

                    // Notify the user and refresh the data
                    alert('Submission deleted successfully.');
                    fetchData();  // Refresh data after successful deletion
                } catch (error) {
                    console.error('Error deleting submission:', error);
                    alert('Failed to delete submission.');
                }
            }
        }

        // Update the chart with accepted and rejected submissions
        function updateChart(rejected, accepted) {
            const ctx = document.getElementById('statusChart').getContext('2d');

            if (chart) {
                chart.destroy(); // Destroy existing chart if present
            }

            chart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Rejected', 'Accepted'],
                    datasets: [{
                        data: [rejected, accepted],
                        backgroundColor: ['#FF6347', '#32CD32']  // Red for rejected, green for accepted
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        // Fetch data on page load
        window.onload = fetchData;
    </script>
</body>
</html>
